<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表白墙</title>
    <link rel="stylesheet" href="static/materialize.min.css" />
    <link rel="icon" href="static/bupt_logo.png" />
</head>
<body>
<main>
    </br>
    </br>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card z-depth-4">
                    <div class="card-content black-text">
                        <span class="card-title">常来看看哦</span>
                        <div class="section">
                            <form action="/" method="post" >
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea name="content" id="content" class="materialize-textarea"></textarea>
                                        <label for="content">写下你的表白...</label>
                                    </div>
                                </div>
                                <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card z-depth-5">
                    <div class="card-content black-text">
                        <span class="card-title">昨日表白</span>
                        <div class="section">
                            {{range $index, $msg := .msgs}}
                            <div class="card-panel red lighten-4 z-depth-3">
                                <span class="brown-text">
                                    {{$index | add}}. {{ $msg.Content }}
                                </span>
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="static/jquery-2.1.4.min.js"></script>
<script src="static/materialize.min.js"></script>
</body>
</html>
